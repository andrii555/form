<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="src/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .header {
            padding: 25px 0;
            border-bottom: 1px solid gray;
        }

        .bottom-header {
            padding: 0 25px;
            border-radius: 15px;
            margin: 0 10px;
        }
        .header a {
            color: black;
            font-size: large;
            text-decoration: none;
        }
        .contant {
            text-align: center;
            margin-bottom: 35px;
        }
        .bottom-main {
            border-radius: 15px;
            padding-right: 25px;
            padding-left: 10px;
            box-sizing: border-box;
        }
        .bottom-main span {
            margin-right: 20px;

        }
        .contant input, .contant button, .contant select {
            border-radius: 20px;
        }
        .lft {
            margin-left: -15px;
        }
        .rft {
            margin-right: -15px;
        }
        footer {
            background-color: #555;
            color: white;
            padding: 30px 10px 70px 10px;
        }

    </style>

</head>
<body>
    <div class="container">
       <div class="row header">
            <a href="#" class="glyphicon glyphicon-align-justify" aria-hidden="true"></a>
            <div class="pull-right">
                <!-- Standard button -->
                <button type="button" class="btn btn-default bottom-header">Join</button>
                <!-- Indicates a successful or positive action -->
                <button type="button" class="btn btn-success bottom-header">Log in</button>
            </div>
       </div>
        <div class="row contant">
            <div class="col-xs-4 col-xs-offset-1 ">
                <h2>Join</h2>
                <p>Join via</p>
                <div class="row">
                    <div class="col-xs-6 pull-left lft">
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                        <button type="button" class="btn btn-danger bottom-main"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>GOOGLE+</button>
                    </div>
                    <div class="col-xs-6 pull-right rft">
                        <!-- Indicates a dangerous or potentially negative action -->
                        <button type="button" class="btn btn-primary bottom-main"><span class="glyphicon glyphicon-cog"></span>LINKEDIN</button>
                    </div>
                </div>
                <p>OR</p>

                <!--form-->
                <form class="row text-left">
                    <div class="form-group has-success has-feedback">
                        <label class="control-label" for="inputSuccess2">Company name</label>
                        <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status" required>
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputSuccess2Status" class="sr-only">(success)</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="select" >Industry</label>
                        <select class="form-control" id="select" required>
                            <option>Some kind of industry</option>
                            <option>Some kind of industry2</option>
                            <option>Some kind of industry3</option>
                            <option>Some kind of industry4</option>
                            <option>Some kind of industry5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFirstname">First name</label>
                        <input type="text" class="form-control" id="exampleInputFirstname" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLastname">Last name</label>
                        <input type="text" class="form-control" id="exampleInputLastname" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                    </div>
                    <div class="form-group has-error has-feedback">
                        <label class="control-label" for="inputError2">Repeat Email</label>
                        <input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status" required>
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        <span id="inputError2Status" class="sr-only">(error)</span>
                    </div>
                    <span id="helpBlock2" class="help-block text-center">You will recive an on-boarding email soon</span>
                    <div class="form-group">
                        <div class="checkbox col-xs-12">
                            <label>
                                <input type="checkbox"> I accept the terms and conditions of this site
                            </label>
                        </div>
                    </div>
                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <button type="submit" class="btn btn-primary col-xs-12">REGISTER</button>
                </form>
            </div>
            <div class="col-xs-4 col-xs-offset-2">
                <h2>Log in</h2>
                <p>Log in via</p>
                <div class="row">
                    <div class="col-xs-6 pull-left lft">
                        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                        <button type="button" class="btn btn-danger bottom-main"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>GOOGLE+</button>
                    </div>
                    <div class="col-xs-6 pull-right rft">
                        <!-- Indicates a dangerous or potentially negative action -->
                        <button type="button" class="btn btn-primary bottom-main"><span class="glyphicon glyphicon-cog"></span>LINKEDIN</button>
                    </div>
                </div>
                <p>OR</p>
                <form class="row text-left">
                    <div class="form-group">
                        <label for="exampleInputEmail">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <!-- Indicates a successful or positive action -->
                    <button type="submit" class="btn btn-success col-xs-12">LOG IN</button>
                </form>

            </div>
        </div>

    </div>
    <div class="container-fluid">
        <footer class="text-center">
            <span class="glyphicon glyphicon-music"></span>
            <span class="glyphicon glyphicon-music"></span>
            <span class="glyphicon glyphicon-music"></span>
        </footer>
    </div>


    <script src="src/jquery/jquery-3.2.1.min.js"></script>
    <script src="src/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
